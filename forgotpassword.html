	<body>
		<center>
		<div class="container">
		<h1>Confirm Password</h1>
		<center>
		<hr>
		<label for="uname"><b>Enter your username:</b></label>
		<input type="uname" name="uname" placeholder="Enter your username" id="uname" required>
		<br>
		<label for="psw"><b>Enter new Password:</b></label>
		<input type="password" name="psw" placeholder="Enter your password" id="psw" required>
		<br>
		<label for="psw-repeat"><b>Repeat new Password</b></label>
		<input type="password" name="psw-repeat" placeholder="Please enter your password again." id="psw-repeat" required>
		<center><button id="btnSubmit" value="Submit" onclick="return Validate()">Submit </button></center>
		</center>
		</div>	
		</center>
		<script type="text/javascript">
		function Validate() {
        var password = document.getElementById("psw").value;
        var confirmPassword = document.getElementById("psw-repeat").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
		}
		</script>
